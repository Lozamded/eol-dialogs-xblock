<div class="eoldialogs_block {{ xblock.theme }}">
    <div class="{{ xblock.side }}">
        <div class="personaje" style="background-image: url({{ xblock.image_url }});"></div>
        {% if xblock.theme == "RedFid" %}
            <div class="nombrepersonaje" >{{ xblock.border_color }}</div>
        {% endif %};
        <div class="cola" style=" background-color:
            {% if xblock.theme == "RedFid" %}
                {{ xblock.border_color }}
            {% else %}
                {{ xblock.background_color }}
            {% endif %};></div>
        <div class="dialogo" style="background-color: {{ xblock.background_color }}; border-color:{{ xblock.border_color }}; color: {{ xblock.text_color }};">
            {{xblock.text | safe }}
        </div>
    </div>
</div>
